<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piecemaker Samples: Namespace</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Piecemaker Samples</h1>
  <h2>Namespace</h2>
  <div class="container" data-pieces="colorize" data-color="#903D3D">
    Colorize
  </div>
  <div class="container" data-pieces="colorize smile" data-color="#6FB269">
    Colorize and Smile
  </div>

  <script>
    // namespace
    var App = {
      pieces: {}
    }
  </script>

  <script src="../../lib/piecemaker.js"></script>
  <script src="//rawgithub.com/ajacksified/Mediator.js/master/mediator.min.js"></script>

  <script src="pieces/colorize.js"></script>
  <script src="pieces/smile.js"></script>

  <script>
    var mediator = new Mediator()
    new Piecemaker({
      namespace : App.pieces,
      mediator  : mediator
    })
    mediator.publish('pieces:setup')
  </script>
</body>
</html>
