<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piecemaker Samples: AMD</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Piecemaker Samples</h1>
  <h2>AMD</h2>
  <a class="fork-me" href="http://github.com/jcemer/piecemaker" target="_blank">Fork me on GitHub</a>
  <div class="container" data-pieces="colorize" data-color="#903D3D">
    Colorize
  </div>
  <div class="container" data-pieces="colorize smile" data-color="#6FB269">
    Colorize and Smile
  </div>

  <script src="http://requirejs.org/docs/release/2.1.8/minified/require.js"></script>
  <script>
    require.config({
      paths: {
        'piecemaker': '../../lib/piecemaker'
      }
    })

    require(['piecemaker'], function (Piecemaker, mediator) {

      var piecemaker = new Piecemaker()
      piecemaker.setup()

    })
  </script>
</body>
</html>
